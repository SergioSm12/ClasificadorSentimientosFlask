<!DOCTYPE html>
<html>
  <head>
    <title>clasificador de sentimientos para textos en espa√±ol</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <script
      src="https://kit.fontawesome.com/4d11b85927.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="sql">
      <nav
        class="row text-white justify-content-between align-items-center text-uppercase pt-4"
      >
        <!--Logo-->
        <a href="/" class="col-auto">
          <i class="fa-solid fa-cubes text-white fa-1x"> Deep Learning </i>
        </a>
        <!--Anclas-->
        <div class="col-auto">
          <a href="/" class="text-white p-3">Home</a>
          <a href="/evalua" class="text-white p-3">Form</a>
          <a href="#" class="text-white p-3">Contact</a>
        </div>
      </nav>
      <h3 class="text-center text-white mt-5">
        Listado de clasificaciones realizadas por usuarios
      </h3>
      <hr />
      <div class="container">
        <table
          border="1"
          class="table table-striped table-dark table-hover mb-0"
          id="tablet_results"
          name="tablet_results"
        >
          <tr>
            <td>Texto</td>
            <td>Sentimiento</td>
            <td>Fecha</td>
          </tr>
          {% for row in dataset %}
          <tr>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
          </tr>
          {% endfor %}
        </table>
      </div>

      <hr />

      <div class="text-center" id="button">
        <form action="/evalua">
          <input
            class="btn btn-warning text-white"
            type="submit"
            value="Evaluar otro texto"
          />
        </form>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#ffffff"
          fill-opacity="1"
          d="M0,96L60,112C120,128,240,160,360,181.3C480,203,600,213,720,202.7C840,192,960,160,1080,144C1200,128,1320,128,1380,128L1440,128L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"
        ></path>
      </svg>
    </div>

    <script
      src="{{ url_for('static', filename='js/bootstrap.min.js') }}"
      type="text/javascript"
    ></script>
  </body>
</html>
