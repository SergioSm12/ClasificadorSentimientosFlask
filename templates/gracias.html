<!DOCTYPE html>
<html>
  <head>
    <title>clasificador de sentimientos para textos en español</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <script
      src="https://kit.fontawesome.com/4d11b85927.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>
  <body>
    <div class="sql">
      <div class="container">
        <nav
          class="row text-white justify-content-between align-items-center text-uppercase pt-4"
        >
          <!--Logo-->
          <a href="/" class="col-auto text-reset">
            <i class="fa-solid fa-cubes fa-lg"> Deep Learning </i>
          </a>
          <!--Anclas-->
          <div class="col-auto">
            <a href="/" class="text-reset p-3">Home</a>
            <a href="/evalua" class="text-reset p-3">Form</a>
            <a href="#" class="text-reset">Contacto</a>
          </div>
        </nav>
        <h1 class="text-center text-white py-5">
          ¡Muchas gracias por su retroalimentación!
        </h1>
        <div class="row">
          <div id="button" class="col">
            <form action="/">
              <input
                type="submit"
                class="btn btn-warning form-control"
                value="Evaluar otro texto"
              />
            </form>
          </div>
          <div id="sqliteReport" class="col">
            <form method="post" action="/sqliteReport">
              <input
                type="submit"
                class="btn btn-secondary form-control"
                value="Reporte de clasificaciones de usuarios"
              />
            </form>
          </div>
        </div>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#ffffff"
          fill-opacity="1"
          d="M0,224L80,192C160,160,320,96,480,96C640,96,800,160,960,154.7C1120,149,1280,75,1360,37.3L1440,0L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"
        ></path>
      </svg>
    </div>

    <script
      src="{{ url_for('static', filename='js/jquery.min.js') }}"
      type="text/javascript"
    ></script>
    <script
      src="{{ url_for('static', filename='js/bootstrap.min.js') }}"
      type="text/javascript"
    ></script>
  </body>
</html>
